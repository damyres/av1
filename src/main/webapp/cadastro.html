<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Jogada</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:messages showDetail="true"></p:messages>
			<p:panelGrid columns="2">
				<p:outputLabel value="Marca: "/>
				<p:selectOneMenu value="#{notebookBean.notebook.marca}">
					<f:selectItem itemValue="DELL" itemLabel="DELL"/>
					<f:selectItem itemValue="LENOVO" itemLabel="LENOVO"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Modelo:"/>
				<p:inputText value="#{notebookBean.notebook.modelo}"/>
				
				<p:outputLabel value="MemÃ³ria: "/>
				<p:selectOneRadio value="#{notebookBean.notebook.qtdMemoria}">
					<f:selectItem itemValue="8" itemLabel="8"/>
					<f:selectItem itemValue="16" itemLabel="16"/>
				</p:selectOneRadio>
				
				<p:outputLabel value="Data garantia: "/>
				<p:datePicker value="#{notebookBean.notebook.dataGarantia}" showIcon="true"/>
				
				<p:commandButton value="Salvar" action="#{notebookBean.salvar()}" update="formulario"/>
				<p:link outcome="listagem" value="listar"/>
			</p:panelGrid>
		</h:form>
	</h:body>
